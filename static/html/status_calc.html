<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>個体値計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/status_calc.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">個体値計算</h1>
        <p class="desc text-center mb-4">個体値を計算します。</p>
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="selectPokemonName" class="form-label mb-2">ポケモンを選択</label>
                <select id="selectPokemonName" class="form-select"></select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="selectPersonality" class="form-label mb-2">性格を選択</label>
                <div id="selectPersonality">
                    <button id="openPersonalityModal" class="btn btn-secondary form-control">性格を選択</button>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="level" class="form-label mb-2">レベル</label>
                <input type="range" id="level" class="form-range" value="60" min="1" max="65" step="1"
                    oninput="levelValue.textContent = this.value">
                <span id="levelValue" class="ms-2">60</span>
            </div>
            <div class="col-md-6 mb-3">
                <label for="subSkill" class="form-label mb-2">サブスキル</label>
                <button id="btnSubSkill" class="btn btn-secondary form-control">サブスキルを選択</button>
            </div>
            <div class="col-md-12 mb-3">
                <label class="form-label mb-2">選択したサブスキル</label>
                <div id="selectedSubSkilllabel" class="row">
                </div>
            </div>
            <div class="row col-md-6 mb-3">
                <label for="selectIngredient" class="form-label mb-2">食材構成を選択</label>
                <select id="selectIngredient" class="form-select" aria-readonly="true"></select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <p>おてつだい時間</p>
                <p id="resultSpeedOfHelp"></p>
            </div>
            <div class="col-md-6 mb-3">
                <p>おてつだい回数</p>
                <p id="resultHelpingCount"></p>
            </div>
            <div class="col-md-6 mb-3">
                <p>食材獲得数</p>
                <p id="resultNumberOfIngredients"></p>
            </div>
            <div class="col-md-6 mb-3">
                <p>スキル回数</p>
                <p id="resultSkillCount"></p>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="subSkillModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">サブスキル選択</h5>
                    <button type="button" class="btn-close" id="closeSubSkillModal"></button>
                </div>
                <div class="modal-body row" id="subSkillButtons">
                    <!-- ボタンがここに追加されます -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="personalityModal" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5>性格を選択</h5>
                <div class="row">
                    <div class="col">
                        <p>上がるステータス</p>
                        <div id="personality-up-group" class="btn-group-vertical w-100"></div>
                    </div>
                    <div class="col">
                        <p>下がるステータス</p>
                        <div id="personality-down-group" class="btn-group-vertical w-100"></div>
                    </div>
                </div>
                <div class="mt-3 position-relative" style="min-height: 38px;">
                    <button class="btn btn-secondary" id="personalityNeutralBtn">無補正</button>
                    <span class="position-absolute top-50 start-50 translate-middle" id="resultPersonalityName"></span>
                    <button id="personalityModalClose"
                        class="btn btn-secondary position-absolute top-50 end-0 translate-middle-y">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/status_calc.js"></script>
</body>

</html>
